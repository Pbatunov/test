<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/styles/pages/_registration.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="registration-page">
        <div class="registration-form__wrapper">
            <form class="registration-form js-reg-form">
                <label for="name" class="registration-form__label">
                    <span>Введите имя:</span>
                    <input type="text" name="name" id="name" class="registration-form__input js-input-name">
                </label>
                <label for="login" class="registration-form__label">
                    <span>Введите логин:</span>
                    <input type="text" name="login" id="login" class="registration-form__input js-input-login">
                </label>
                <label for="password" class="registration-form__label">
                    <span>Введите пароль:</span>
                    <input type="text" name="password" id="password" class="registration-form__input js-input-password">
                </label>
                <button class="registration-form__submit js-reg-submit">Зарегистрироваться</button>
                <div class="registration-form__message js-reg-form-message"></div>
            </form>
        </div>
    </div>
    
    <script src="./build/scripts/_registration.js"></script>
</body>
</html>
