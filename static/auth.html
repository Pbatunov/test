<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/styles/pages/_auth.css">
    <title>Главная</title>
</head>
<body>
    <div class="auth-page">
        <div class="auth-form__wrapper">
            <form class="auth-form js-auth-form">
                <label for="login" class="auth-form__label">
                    <span>Введите логин:</span>
                    <input type="text" name="login" id="login" class="auth-form__input js-input-login">
                </label>
                <label for="password" class="auth-form__label">
                    <span>Введите пароль:</span>
                    <input type="text" name="password" id="password" class="auth-form__input js-input-password">
                </label>
                <button class="auth-form__submit js-auth-submit">Авторизация</button>
                <a href="/registration" class="auth-form__registration-link">Регистрация</a>
                <div class="auth-form__message js-auth-form-message"></div>

            </form>
        </div>
    </div>
    <script src="./build/scripts/_auth.js"></script>
</body>
</html>
